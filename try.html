<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .button-container {
      width: 100%; /* Ensures the div takes full width */
      max-width: 500px; /* Adjust as needed */
    }

    .responsive-button {
      width: 100%; /* Button takes full width of parent div */
      padding: 10px; /* Add some spacing */
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .responsive-button:hover {
      background-color: #0056b3;
    }
  </style>
  <body>
    <div class="button-container">
      <button class="responsive-button">Click Me</button>
    </div>
  </body>
</html>
